<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Formulário para contato</title>
    <link rel="stylesheet" href="src/css/bootstrap.min.css" />
    <link rel="stylesheet" href="src/css/styles.css" />
    <script src="src/js/bootstrap.min.js"></script>
    <script src="src/js/jquery-3.5.1.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container border rounded mt-4">
      <form class="form-contato p-4">
        <fieldset>
          <legend>Formulário de contato</legend>
          <div>
            <div class="input-block">
              <label for="inputName">Nome:</label>
              <input type="text" id="inputName" />
            </div>

            <div class="input-block">
              <label for="inputSurname">Sobrenome:</label>
              <input type="text" id="inputSurname" />
            </div>

            <div class="input-block">
              <label for="inputEmail">E-mail:</label>
              <input type="text" id="inputEmail" />
            </div>

            <div class="input-block">
              <label for="inputPhone">Telefone:</label>
              <input type="text" id="inputPhone" />
            </div>
          </div>

          <button>Enviar</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
